<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>NASA</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
<div class="image">
  <img src="img/nasa-background.jpg" alt="" width="850px" height="450px">
  <div class="nasa">NASA</div>
</div>
</head>

<body>
  <div class="flex-container">
    <div class="box1">
      <h1>Social Media</h1>
      <div>Twitter - @nasa</div>
      <div>Facebook - fb.com/nasa</div>
      <div>Instagram - @nasa</div>
      <div>YOutube - youtube.com/NASA</div>
    </div>
    <div class="box2">
      <h1>OFFICE INFO</h1>
      <div>Public Communication Office</div>
      <div>NASA Headquarters</div>
      <div>300 E. Street SW. Suite 5R30</div>
      <div>(202) 358-0001(Office)</div>
      <div>(202) 358-4338(Fax)</div>
    </div>
    <div class="box3">
      <h1>CONTACT US</h1>
      <form>
        Name:<br>
        <input type="text" name="firstname"></input>
        <br> Message:
        <br>
        <textarea rows="4" cols="18"></textarea>
      </form>
    </div>
  </div>
</body>
</html>
